loadaverage:
  AlarmDescription: Load Average 8 or above. Runbook https://dewey.ft.com/upp-neo4j-cluster.html.
  MetricName: load.load
  Threshold: ${LOAD_THRESHOLD}
  Statistic: Average
  ComparisonOperator: GreaterThanOrEqualToThreshold
  PluginInstance: NONE
memory:
  AlarmDescription: Memory usage high 55/61GB. Runbook https://dewey.ft.com/upp-neo4j-cluster.html.
  MetricName: memory.memory.used
  Threshold: ${MEMORY_THRESHOLD}  
  Statistic: Average
  ComparisonOperator: GreaterThanOrEqualToThreshold
  PluginInstance: NONE
disk.root:
  AlarmDescription: Root partition 90% full. Runbook https://dewey.ft.com/upp-neo4j-cluster.html.
  MetricName: df.percent_bytes.used
  Threshold: 90
  Statistic: Average
  ComparisonOperator: GreaterThanOrEqualToThreshold
  PluginInstance: root
disk.vol.neo4j:
  AlarmDescription: /vol/neo4j partition 90% full. Runbook https://dewey.ft.com/upp-neo4j-cluster.html.
  MetricName: df.percent_bytes.used
  Threshold: 90
  Statistic: Average
  ComparisonOperator: GreaterThanOrEqualToThreshold
  PluginInstance: vol-neo4j
